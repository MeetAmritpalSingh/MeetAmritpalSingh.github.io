<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="GoogleStyleSheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Advanced Search</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="GoogleSearch.html">Google Search</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-left">
          <li><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="OOPSY!!! something is fishy here" width="90" height="30"></li>
        </ul>
      </div>
    </nav>
  <div>
    <div class="container-fluid">
        <h3>Advanced Search</h3><br>
        <h4>Find pages with..</h4>
        <div class="formBody">
          <form action="https://www.google.com/search">
            <div>
              <label>all these words:</label>
              <input class="TField" type="text" name="as_q"><br>
            </div>

            <div>
              <label>this exact word or phrase:</label>
              <input class="TField" type="text" name="as_epq"><br>
            </div>

            <div>
              <label>any of these words:</label>
              <input class="TField" type="text" name="as_oq"><br>
            </div>

            <div>
              <label>none of these words:</label>
              <input class="TField" type="text" name="as_eq"><br>
            </div>

            <input id="AdvanceButton" type="submit" value="Advanced Search">
          </form>
        </div>

      </div>
      </div>
  </body>
</html>
